<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="index.css" rel="stylesheet" type="text/css" />

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/6baf49cd15.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <p class="title">SPLI<br>TTER</p>
    <section>
      <div class="bill-div">
        <div style="position: relative;">
          <h4>Bill</h4>
          <i class="fas fa-rupee-sign"></i>
          <input type="text" class="bill-input" />
        </div>

        <div>
          <h4 class="select-tip">Select Tip %</h4>
          <div class="button-div">
            <button name="tip-5" class="tip tip-5" onclick=tip(this)>5%</button>
            <button name="tip-15" class="tip tip-15" onclick=tip(this)>15%</button>
            <button name="tip-10" class="tip tip-10" onclick=tip(this)>10%</button>
            <button name="tip-25" class="tip tip-25" onclick=tip(this)>25%</button>
            <button name="tip-50" class="tip tip-50" onclick=tip(this)>50%</button>
            <button name="tip-custom" class="tip tip-custom" onclick=tip(this)>Custom</button>
          </div>
        </div>

        <div style="position: relative;">
          <h4>Number of People</h4>
          <i class="fa fa-user icon"></i>
          <input type="text" class="input-field no-of-people" />
        </div>
      </div>
      <div class="tip-div">
        <div class="tip-div2">
          <div class="result-tip-amount">
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <p id="result-tip-amount">&#8377 0</p>
        </div>
        <div class="tip-div2">
          <div class="result-total">
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <p id="result-total">&#8377 0</p>
        </div>

        <button name="reset" class="reset" onclick="reset()">Reset</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Akshaykumar I. Magrani</a>.
    </div>
  </main>
</body>
<script src="index.js"></script>

</html>
